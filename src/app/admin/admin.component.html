<h2>Admin Panel</h2>
<p>{{ message }}</p>
<h3>Create Category</h3>
<input #categoryName placeholder="Category Name">
<input #categoryDesc placeholder="Category Description">
<button (click)="createCategory(categoryName.value, categoryDesc.value)">Create Category</button>

<h3>Categories</h3>
<ul>
  <li *ngFor="let category of categories">
    {{ category.name }} - {{ category.description }}
  </li>
</ul>
